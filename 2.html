<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Void While</title>
  <link href="styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <script src="jquery.min.js"></script>
  <script src="three.min.js"></script>
  <script>
    window.addEventListener("keydown", moveSomething, false);

    function moveSomething(e) {
      switch (e.keyCode) {
        case 37: window.location.href = './1.html'; break;
        case 39: window.location.href = './3.html'; break;
      }
    }

    setTimeout(function() {
      window.location.href = './3.html';
    }, 527000);

    $(document).ready(function() {
      $("#backgroundaudio").hide("slow", function() {});
    });
  </script>

  <script>
    var scene, camera, renderer;
    var geometry, material, mesh;
    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.z = 100;
      var addSphere = function(sphereColor, x, y, z, i) {
        window['sphereGeometry' + i] = new THREE.SphereGeometry(x, y, z);
        window['sphereMaterial' + i] = new THREE.MeshBasicMaterial({
          color: sphereColor,
          wireframe: true
        });
        window['sphere' + i] = new THREE.Mesh(window['sphereGeometry' + i], window['sphereMaterial' + i]);
        scene.add(window['sphere' + i]);
      }
      addSphere(0xb1aeb7, 580, 22, 16, 0);
      addSphere(0xb1aeb7, 90, 22, 4, 1);
      addSphere(0x9fbfcf, 90, 22, 4, 2);
      renderer = new THREE.WebGLRenderer({
        preserveDrawingBuffer: true
      });
      renderer.autoClearColor = false;
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x547789, 1);
      document.body.appendChild(renderer.domElement);
      document.body.addEventListener("keydown", function() {
        THREE.FullScreen.request();
      }, false);
    }

    function animate() {
      requestAnimationFrame(animate);
      sphere0.rotation.y += 0.0006;
      sphere0.rotation.z += 0.003;
      sphere1.rotation.y += 0.006;
      sphere1.rotation.z += 0.003;
      sphere2.rotation.x += 0.003;
      sphere2.rotation.y += 0.0003;
      sphere2.rotation.z += 0.0003;
      renderer.render(scene, camera);
    }
  </script>

  <div id="backgroundaudio">
    <audio autoplay="" controls="" loop="" preload="">
      <source src="2.wav" type="audio/ogg"></source>
      Your browser does not support the audio element.
    </audio>
  </div>
</body>

</html>
