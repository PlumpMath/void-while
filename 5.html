<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Void While</title>
  <link href="styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <script src="jquery.min.js"></script>
  <script src="three.min.js"></script>
  <script>
    window.addEventListener("keydown", moveSomething, false);

    function moveSomething(e) {
      switch (e.keyCode) {
        case 37: window.location.href = './4.html'; break;
        case 39: window.location.href = './6.html'; break;
      }
    }

    setTimeout(function() {
      window.location.href = './6.html';
    }, 496000);

    $(document).ready(function() {
      $("#backgroundaudio").hide("slow", function() {});
    });
  </script>
  <script>
    var scene, camera, renderer;
    var geometry, material, mesh;
    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.z = 100;

      var addMesh = function(meshColor, x, y, z, i) {
        window['meshGeometry' + i] = new THREE.BoxGeometry(x, y, z);
        window['meshMaterial' + i] = new THREE.MeshBasicMaterial({
          color: meshColor,
          wireframe: true
        });
        window['mesh' + i] = new THREE.Mesh(window['meshGeometry' + i], window['meshMaterial' + i]);
        scene.add(window['mesh' + i]);
      }

      var addSphere = function(sphereColor, x, y, z, i) {
        window['sphereGeometry' + i] = new THREE.SphereGeometry(x, y, z);
        window['sphereMaterial' + i] = new THREE.MeshBasicMaterial({
          color: sphereColor,
          wireframe: true
        });
        window['sphere' + i] = new THREE.Mesh(window['sphereGeometry' + i], window['sphereMaterial' + i]);
        scene.add(window['sphere' + i]);
      }

      addMesh(0x19a9a6, 2332, 1322, 4322.5, 0);
      addSphere(0xfff4a5, 3952, 322, 16, 0);
      addSphere(0xc8a9a5, 190, 162, 4, 1);
      addSphere(0x19a9ab, 132, 1132, 9, 2);
      addSphere(0x19a9ab, 132, 1132, 9, 3);
      addSphere(0xf2b9a5, 190, 162, 4, 4);
      addSphere(0x19a9ab, 120, 122, 10, 5);

      renderer = new THREE.WebGLRenderer({
        preserveDrawingBuffer: true
      });
      renderer.autoClearColor = false;
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x547789, 1);
      document.body.appendChild(renderer.domElement);
      document.body.addEventListener("keydown", function() {
        THREE.FullScreen.request();
      }, false);
    }

    function animate() {
      requestAnimationFrame(animate);
      mesh0.rotation.x += 0.00001;
      mesh0.rotation.y += 0.00052;
      sphere0.rotation.y += 0.00502;
      sphere0.rotation.z += 0.00503;
      sphere1.rotation.y += 0.000502;
      sphere1.rotation.z += 0.000022;
      sphere2.rotation.x += 0.00904;
      sphere2.rotation.y += 0.118;
      sphere2.rotation.z += 0.0001;
      sphere5.rotation.x += 0.0303;
      renderer.render(scene, camera);
    }
  </script>

  <div id="backgroundaudio">
    <audio autoplay="" controls="" loop="" preload="">
      <source src="5.wav" type="audio/ogg"></source>
      Your browser does not support the audio element.
    </audio>
  </div>
</body>

</html>
