<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Void While</title>
  <link href="styles.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <script src="jquery.min.js"></script>
  <script src="three.min.js"></script>
  <script>
    window.addEventListener("keydown", moveSomething, false);

    function moveSomething(e) {
      switch (e.keyCode) {
        case 37: window.location.href = './5.html'; break;
        // case 39: window.location.href = './7.html'; break;
      }
    }

    $(document).ready(function() {
      $("#backgroundaudio").hide("slow", function() {});
    });
  </script>
  <script>
    var scene, camera, renderer;
    var geometry, material, mesh;
    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.z = 100;

      var addMesh = function(meshColor, x, y, z, i) {
        window['meshGeometry' + i] = new THREE.BoxGeometry(x, y, z);
        window['meshMaterial' + i] = new THREE.MeshBasicMaterial({
          color: meshColor,
          wireframe: true
        });
        window['mesh' + i] = new THREE.Mesh(window['meshGeometry' + i], window['meshMaterial' + i]);
        scene.add(window['mesh' + i]);
      }

      var addSphere = function(sphereColor, x, y, z, i) {
        window['sphereGeometry' + i] = new THREE.SphereGeometry(x, y, z);
        window['sphereMaterial' + i] = new THREE.MeshBasicMaterial({
          color: sphereColor,
          wireframe: true
        });
        window['sphere' + i] = new THREE.Mesh(window['sphereGeometry' + i], window['sphereMaterial' + i]);
        scene.add(window['sphere' + i]);
      }

      addMesh(0x30a2a6, 3322.5, 2222, 422.5, 0);
      addSphere(0x1b39a5, 3652, 3322, 16, 0);
      addSphere(0x1394a5, 2390, 2362, 4, 1);
      addSphere(0x33f6f6, 3232, 332, 9, 2);

      renderer = new THREE.WebGLRenderer({
        preserveDrawingBuffer: true
      });
      renderer.autoClearColor = false;
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0x547789, 1);
      document.body.appendChild(renderer.domElement);
      document.body.addEventListener("keydown", function() {
        THREE.FullScreen.request();
      }, false);
    }

    function animate() {
      requestAnimationFrame(animate);
      mesh0.rotation.x += 0.000004;
      mesh0.rotation.y += 0.00052;
      sphere0.rotation.y += 0.0042;
      sphere0.rotation.z += 0.00053;
      sphere1.rotation.y += 0.00402;
      sphere1.rotation.z += 0.000032;
      sphere2.rotation.x += 0.000034;
      sphere2.rotation.x += 0.000034;
      sphere2.rotation.y += 0.00044;
      sphere2.rotation.z += 0.0000001;
      renderer.render(scene, camera);
    }
  </script>

  <div id="backgroundaudio">
    <audio autoplay="" controls="" loop="" preload="">
      <source src="6.wav" type="audio/ogg"></source>
      Your browser does not support the audio element.
    </audio>
  </div>
</body>

</html>
