<script>
    window.addEventListener("keydown", moveSomething, false);
    function moveSomething(e) {
        switch(e.keyCode) {
            case 37:
                // left key pressed
                window.location.href='./index4trails.html';
                break;
             }
    }
</script>
<script>
    setTimeout(function(){ window.location.href = './index.html'; }, 549000);
</script>
  <script>
    var scene, camera, renderer;
    var geometry, material, mesh;
    init();
    animate();

    function init() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
      camera.position.z = 100;
      geometry = new THREE.BoxGeometry(275, 175, 275);
      material = new THREE.MeshBasicMaterial({
        color: 0x1d817e,
        wireframe: true
      });
      mesh = new THREE.Mesh(geometry, material);
      scene.add(mesh);
      geometry1 = new THREE.BoxGeometry(162.5, 192.5, 162.5);
      material1 = new THREE.MeshBasicMaterial({
        color: 0x50c8cc,
        wireframe: true
      });
      mesh1 = new THREE.Mesh(geometry1, material1);
      scene.add(mesh1);
      sphereGeom = new THREE.SphereGeometry(580, 122, 16);
      spherematerial = new THREE.MeshBasicMaterial({
        color: 0x35a4a7,
        wireframe: true
      });
      sphere = new THREE.Mesh(sphereGeom, spherematerial);
      scene.add(sphere);
      sphere2Geom = new THREE.SphereGeometry(90, 22, 4);
      sphere2material = new THREE.MeshBasicMaterial({
        color: 0x047b78,
        wireframe: true
      });
      sphere1 = new THREE.Mesh(sphere2Geom, sphere2material);
      scene.add(sphere1);
      sphere3Geom = new THREE.SphereGeometry(90, 22, 4);
      sphere3material = new THREE.MeshBasicMaterial({
        color: 0x2fa192,
        wireframe: true
      });
      sphere2 = new THREE.Mesh(sphere3Geom, sphere3material);
      scene.add(sphere2);
      sphere4Geom = new THREE.SphereGeometry(99, 32, 4);
      sphere4material = new THREE.MeshBasicMaterial({
        color: 0x047b78,
        wireframe: true
      });
      sphere3 = new THREE.Mesh(sphere4Geom, sphere4material);
      scene.add(sphere3);
      renderer = new THREE.WebGLRenderer({
        alpha: true,
        preserveDrawingBuffer: true
      });
      renderer.autoClearColor = false;
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setClearColor(0xf8f0a9, 1);
      document.body.appendChild(renderer.domElement);
    }

    function animate() {
      requestAnimationFrame(animate);
      mesh.rotation.x += 0.01;
      mesh.rotation.z += 0.01;
      mesh.rotation.y += 0.01;
      mesh1.rotation.x += 0.002;
      mesh1.rotation.y += 0.02;
      mesh1.rotation.z += 0.02;
      sphere.rotation.y += 0.0006;
      sphere.rotation.z += 0.003;
      sphere1.rotation.y += 0.0006;
      sphere1.rotation.z += 0.0003;
      sphere2.rotation.x += 0.0003;
      sphere2.rotation.y += 0.0003;
      sphere2.rotation.z += 0.0003;
      renderer.render(scene, camera);
    }
  </script>
  <script>
  function toggleFullScreen() {
    if (!document.fullscreenElement &&    // alternative standard method
        !document.mozFullScreenElement && !document.webkitFullscreenElement && !document.msFullscreenElement ) {  // current working methods
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen();
      } else if (document.documentElement.msRequestFullscreen) {
        document.documentElement.msRequestFullscreen();
      } else if (document.documentElement.mozRequestFullScreen) {
        document.documentElement.mozRequestFullScreen();
      } else if (document.documentElement.webkitRequestFullscreen) {
        document.documentElement.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
      }
    } else {
      if (document.exitFullscreen) {
        document.exitFullscreen();
      } else if (document.msExitFullscreen) {
        document.msExitFullscreen();
      } else if (document.mozCancelFullScreen) {
        document.mozCancelFullScreen();
      } else if (document.webkitExitFullscreen) {
        document.webkitExitFullscreen();
      }
    }
  }
  document.addEventListener("keydown", function(e) {
  if (e.keyCode == 13) {
    toggleFullScreen();
    location.reload(true);
  }
}, false);
  </script>
